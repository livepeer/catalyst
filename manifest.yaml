# Refer the `README` for specification details of the manifest
version: 3.0
release: latest

box:
  - name: analyzer
    strategy:
      project: livepeer/livepeer-data

  - name: api
    strategy:
      project: livepeer/studio

  - name: mapic
    strategy:
      project: livepeer/stream-tester
    binary: livepeer-mist-api-connector

  - name: livepeer
    strategy:
      project: livepeer/go-livepeer
    # release: v0.5.26-box
    binary: livepeer
    archivePath: livepeer

  - name: mistserver
    strategy:
      download: bucket
      project: mistserver
    release: catalyst
    skipGpg: true

  - name: www
    strategy:
      project: livepeer/studio
    binary: livepeer-www

  - name: task-runner
    strategy:
      project: livepeer/task-runner

  - name: livepeer-transcode
    strategy:
      project: livepeer/transcode-cli
    binary: livepeer-transcode

  - name: victoria-metrics
    strategy:
      project: VictoriaMetrics/VictoriaMetrics
    release: v1.74.0
    archivePath: victoria-metrics-prod
    outputPath: livepeer-victoria-metrics
    srcFilenames:
      linux-amd64: victoria-metrics-amd64-v1.74.0.tar.gz
      linux-arm64: victoria-metrics-arm64-v1.74.0.tar.gz
      darwin-amd64: victoria-metrics-darwin-amd64-v1.74.0.tar.gz
      darwin-arm64: victoria-metrics-darwin-arm64-v1.74.0.tar.gz
    skipGpg: true
    skipChecksum: true
