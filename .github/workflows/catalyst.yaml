name: Build and publish catalyst docker images

on:
  push:
    paths:
      - "cmd/catalyst/*"
      - ".github/workflows/catalyst.yaml"
      - "Dockerfile.catalyst"
    branches:
      - "main"
      - "*catalyst*"

jobs:
  catalyst:
    name: Build and publish docker image
    runs-on: ubuntu-20.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get UTC date for docker tag
        id: docker-date-tag
        run: |
          echo "::set-output name=date::$(date -u +"%Y%m%d%H%M%S")"

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            livepeerci/catalyst:latest
            livepeerci/catalyst:${{ steps.docker-date-tag.outputs.date }}
          file: "Dockerfile.catalyst"
