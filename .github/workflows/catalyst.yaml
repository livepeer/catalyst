name: Docker build

on:
  pull_request:
  push:
    branches:
      - main
      - staging
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  catalyst:
    name: ${{ matrix.docker_images.label }} (${{ matrix.targets.suffix }}${{ matrix.build.suffix }})
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        targets:
          - suffix: ""
            platforms: linux/amd64, linux/arm64
          - suffix: "-amd64"
            platforms: linux/amd64
          - suffix: "-arm64"
            platforms: linux/arm64
        build:
          - suffix: ""
            target: stripped
          - suffix: "-debug"
            target: full
        docker_images:
          - target: catalyst
            label: livepeer/catalyst
            refs: |
              livepeerci/catalyst
              ghcr.io/livepeer/catalyst
          - target: livepeer-in-a-box
            label: livepeer/in-a-box
            refs: |
              livepeerci/in-a-box
              ghcr.io/livepeer/in-a-box

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.CI_DOCKERHUB_USERNAME }}
          password: ${{ secrets.CI_DOCKERHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          flavor: |
            suffix=${{ matrix.targets.suffix }}${{ matrix.build.suffix }},onlatest=true
          images: |
            ${{ matrix.docker_images.refs }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha
            type=sha,format=long
            type=semver,pattern={{version}},prefix=v
            type=semver,pattern={{major}}.{{minor}},prefix=v
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ (github.event_name == 'pull_request' && github.head_ref) || github.ref_name }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: ${{ matrix.targets.platforms }}
          push: true
          target: ${{ matrix.docker_images.target }}
          build-args: |
            GIT_VERSION=${{ github.ref_type == 'tag' && github.ref_name || github.event.pull_request.head.sha || github.sha }}
            BUILD_TARGET=${{ matrix.build.target }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify new build upload
        if: ${{ matrix.targets.suffix == '-amd64' && matrix.build.target == 'stripped' }}
        run: curl -X POST https://holy-bread-207a.livepeer.workers.dev
