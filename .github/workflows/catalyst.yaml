name: Build and publish catalyst docker images

on:
  push:
    paths:
      - "cmd/catalyst/*"
      - ".github/workflows/catalyst.yaml"
      - "Dockerfile.catalyst"
    branches:
      - "main"
      - "*catalyst*"

env:
  DOCKER_IMAGE_NAME: livepeerci/catalyst
  MIST_COMMIT: catalyst
  STRIP_BINARIES: 'true'

jobs:
  catalyst:
    name: Build and publish docker image
    runs-on: ubuntu-20.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}

      - name: Get UTC date for docker tag
        id: docker-date-tag
        run: |
          echo "::set-output name=date::$(date -u +'%Y%m%d%H%M%S')"

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          build-args: |
            MIST_COMMIT=${{ env.MIST_COMMIT }}
            STRIP_BINARIES=${{ env.STRIP_BINARIES }}
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.docker-date-tag.outputs.date }}
            ${{ steps.meta.output.tags }}
          file: "Dockerfile.catalyst"
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
